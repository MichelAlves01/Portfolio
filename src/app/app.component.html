<main [ngClass]="{'dark': isDarkTheme, 'retro': timeTheme === 'retro', 'cyberpunk': timeTheme === 'cyberpunk'}">
  <header>
    <span (click)="changeTab('settings')">{{ language }}</span>   
    <span class="menu">
      <button (click)="changeTab('')" [ngClass]="{'selected': selectedTab === ''}">Home</button>
      <button (click)="changeTab('projects')" [ngClass]="{'selected': selectedTab === 'projects'}">Projects</button>
      <button (click)="changeTab('settings')" [ngClass]="{'selected': selectedTab === 'settings'}">Settings</button>
    </span>
    <span (click)="changeTab('settings')">
        <img *ngIf="!isDarkTheme" src="assets/brightness.png" class="color-schema">
        <img *ngIf="isDarkTheme" src="assets/night-mode.png" class="color-schema">
    </span>
  </header>
  
  <router-outlet></router-outlet>

  <footer>
    <blockquote>Portfolio web developed using Angular 17.02, SASS, HTML5</blockquote>
  </footer>
</main>
